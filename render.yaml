services:
  # PostgreSQL Database
  - type: pserv
    name: track-senpi-db
    env: docker
    plan: free
    region: singapore
    
  # Web Service (Backend API)
  - type: web
    name: track-senpi-backend
    env: node
    region: singapore
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: node server.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: track-senpi-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: Admin123!
      - key: ADMIN_NRP
        value: "99999999"
      - key: ADMIN_NAMA
        value: Administrator
    autoDeploy: true
    rootDir: backend

databases:
  - name: track-senpi-db
    databaseName: track_senpi
    user: track_senpi_user
    plan: free
    region: singapore
